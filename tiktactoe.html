<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tiktactoe.css">
    <title>Tic Tac Toe</title>
</head>

<body>
	<main class="background">
		<section class="title">
            <h1>Tic-Tac-Toe</h1>
		</section>
        <section class="display">
            Player <span class="display-player playerX">O</span>'s turn
        </section>
	<table>		
		<tr>
			<td class="cube" id="0"></td>
			<td class="cube" id="1"></td>
			<td class="cube" id="2"></td>
		</tr>
		<tr>
			<td class="cube" id="3"></td>
			<td class="cube" id="4"></td>
			<td class="cube" id="5"></td>
		</tr>
		<tr>
			<td class="cube" id="6"></td>
			<td class="cube" id="7"></td>
			<td class="cube" id="8"></td>	
		</tr>
	</table>
	<div class="ends">
		<div class="text"></div>
	</div>
	<div class="star1"> 
	<button onClick="begins()">Restart</button>
    </div>
	<script src="tiktactoe_client.js"></script>
</body>
</html>
